<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
    <style>
        .name-info {
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>My first web form.</h1>
    <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
       <fieldset>
        <legend>Name Information:</legend>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Please type your first name" name="firstName" required width="400px"><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Please type your last name" name="lastName">
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" class="contact-info" placeholder="Please type your email address" name="email"><br>
        <label for="telephone">Phone:</label>
        <input type="tel" id="telephone" placeholder="Place type your contact information" name="telephone">
    </fieldset>
    <fieldset>
        <legend>Date Information</legend>
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday" min="1923" max="2022" name="birthday"><br>
        <label for="today">Today's Date</label>
        <input type="date" id="today" name="today" value="2022-11-03"> 
    </fieldset>
    <fieldset><input type="submit"></fieldset>
</form>
    <iframe name="cgi-results" id="cgi-results"></iframe>
    
</body>
</html>
